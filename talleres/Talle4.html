<!DOCTYPE html>
<html>
<head>
    <title>Separar Unidades y Decenas</title>
</head>
<body>
    <h2>Separar Unidades y Decenas</h2>
    <form id="digitosForm">
        <label for="numero">Ingresa un número de dos dígitos:</label><br>
        <input type="number" id="numero" name="numero" min="10" max="99" required><br><br>
        <input type="button" value="Calcular" onclick="separarDigitos()">
    </form>
    <p id="resultado"></p>

    <script>
        function separarDigitos() {
            // Obtener el valor del input y convertirlo a número entero
            var numero = parseInt(document.getElementById('numero').value);

            // Validar que el número sea de dos dígitos
            if (numero < 10 || numero > 99) {
                document.getElementById('resultado').innerText = 'Por favor, ingresa un número de dos dígitos.';
                return;
            }

            // Calcular las decenas y las unidades
            var decenas = Math.floor(numero / 10);
            var unidades = numero % 10;

            // Mostrar el resultado
            document.getElementById('resultado').innerText = 'Decenas: ' + decenas + ', Unidades: ' + unidades;
        }
    </script>
</body>
</html>
